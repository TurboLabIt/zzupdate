## Avoid any prompt generated by needrestart
# https://github.com/TurboLabIt/zzupdate/blob/master/needrestart-suppress.conf
#
# sudo apt install curl -y && sudo curl -Lo /etc/needrestart/conf.d/zzupdate-needrestart-suppress.conf https://raw.githubusercontent.com/TurboLabIt/zzupdate/master/needrestart-suppress.conf

## autorestart services https://askubuntu.com/a/1421221/181869
$nrconf{restart} = 'a';

## suppress "Pending kernel update" https://askubuntu.com/a/1424249/181869
$nrconf{kernelhints} = -1;
